<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if jekyll.environment != 'development' %}<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">{% endif %}
    <title>{% if page.headTitle %}{{ page.headTitle }}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}
    <meta name="viewport" content="width=device-width">
    <link rel="canonical" href="{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <meta property="og:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.name }}">
    <meta property="og:type" content="article">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}">
    <meta property="og:site_name" content="{{ site.name }}">
    {% if page.og.image %}<meta property="og:image" content="{% if page.og.image contains 'http' %}{{ page.og.image }}{% else %}{{ site.url }}/images/{{ page.og.image }}{% endif %}">
    <meta property="og:image:type" content="{{ page.og.type }}">
    <meta property="og:image:width" content="{{ page.og.width }}">
    <meta property="og:image:height" content="{{ page.og.height }}">{% endif %}

    <link href="/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.name }}">

    <link rel="stylesheet" href="/css/main.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ND0KPYEX8V"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-ND0KPYEX8V');
    </script>

    <!-- Giscus -->
    <script type="module" src="https://unpkg.com/giscus?module"></script>

</head>
